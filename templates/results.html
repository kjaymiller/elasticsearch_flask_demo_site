<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Demo</title>
  </head>
  <body>
    <h1>Results</h1>

    <div name="facets">
      {% for facet in facets %}
      <div>
        <h3>{{facet}}:</h3>

        {% for option in facets[facet] %}
        <input
          type="checkbox"
          name="{{option}}-checkbox"
          id="{{option}}-checkbox"
        />
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <div>{% for result in results %} {{result}} {% endfor %}</div>
  </body>
</html>
